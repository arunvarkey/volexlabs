<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volex Terminal - Documentation</title>
    <style>
        :root {
            --bg-color: #0c0c0c;
            --text-color: #e0e0e0;
            --accent-color: #00e5ff;
            --card-bg: #1a1a1a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .card h3 {
            color: var(--accent-color);
            margin-top: 0;
        }

        .card p {
            font-size: 0.9rem;
            color: #888;
        }

        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Documentation & Legal</h1>

        <div class="grid">
            <!-- Link to Privacy Policy -->
            <a href="/volex-fintec/privacy.html" class="card">
                <h3>Privacy Policy</h3>
                <p>Learn how we handle your data securely.</p>
            </a>

            <!-- Placeholder for Terms -->
            <a href="#" class="card" onclick="alert('Coming soon!')">
                <h3>Terms of Service</h3>
                <p>User agreement and conditions.</p>
            </a>

            <!-- Placeholder for User Manual -->
            <a href="#" class="card" onclick="alert('User Manual is being updated.')">
                <h3>User Manual</h3>
                <p>Complete guide to using Volex Terminal.</p>
            </a>

            <!-- Support Link -->
            <a href="mailto:support@volexterminal.com" class="card">
                <h3>Support</h3>
                <p>Contact our support team.</p>
            </a>
        </div>

        <div class="footer">&copy; 2026 Volex Labs.</div>
    </div>
</body>

</html>
