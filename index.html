<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Volex Radio AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;

            -webkit-background-clip: text;

        }

            font-size: 1.2rem;
            color: #a0a0ff;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .btn {
            background-color: #00C9FF;
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            background-color: #92FE9D;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #555;
        }
